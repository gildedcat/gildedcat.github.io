<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>产品详情页</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 100%; margin: 0 auto; padding: 0; text-align: center; }
        .product-image { width: 100%; height: 100vh; object-fit: cover; } /* 确保图片宽度100%，高度100vh，覆盖整个视口 */
        .buy-button { background-color: orange; color: white; padding: 15px 30px; border: none; cursor: pointer; font-size: 20px; margin-top: 20px; display: none; } /* 调整按钮大小和字体，初始隐藏 */
        @media (min-width: 600px) {
            .container { max-width: 600px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://s3.bmp.ovh/imgs/2024/08/10/52572c8fd4c2f4e9.jpg" alt="长图片" class="product-image" loading="lazy" onload="document.querySelector('.buy-button').style.display='block'"> <!-- 插入长图片并使用延迟加载，图片加载完成后显示按钮 -->
        <button class="buy-button" onclick="window.location.href='tel:4006648088'">下单咨询：400-664-8088</button> <!-- 调整按钮大小并添加拨号功能 -->
    </div>
</body>
</html>
