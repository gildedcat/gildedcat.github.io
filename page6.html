<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>产品详情页</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        .product-image { width: 100%; height: auto; } /* 确保图片宽度100%，高度自动调整 */
        .buy-button { background-color: orange; color: white; padding: 15px 30px; border: none; cursor: pointer; font-size: 20px; margin-top: 20px; display: none; } /* 调整按钮大小和字体，初始隐藏 */
    </style>
</head>
<body>
    <div class="container">
        <img src="placeholder.jpg" data-src="https://s3.bmp.ovh/imgs/2024/08/10/77c029fc8052c731.jpg" class="product-image lazyload" alt="长图片"> <!-- 插入长图片 -->
        <button class="buy-button" onclick="window.location.href='tel:4006648088'">下单咨询：400-664-8088</button> <!-- 调整按钮大小并添加拨号功能 -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let lazyImages = [].slice.call(document.querySelectorAll("img.lazyload"));
            let buyButton = document.querySelector(".buy-button");

            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.classList.remove("lazyload");
                            lazyImageObserver.unobserve(lazyImage);

                            // 当图片加载完成后显示按钮
                            lazyImage.onload = function() {
                                buyButton.style.display = "block";
                            };
                        }
                    });
                });
                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            }
        });
    </script>
</body>
</html>
